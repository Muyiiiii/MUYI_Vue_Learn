<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vite App</title>
    <!--    引入vue.js文件-->
    <script src="../vue.js"></script>
</head>
<body>
    <!--    这个模块里的数据是由vue接管的-->
    <div id="app">
        <h1>我是{{ name }}</h1>
        <h1>微信是{{ wechat }}</h1>
        <input type="button" value="点我" v-on:click="clickMe">
    </div>

    <!--    创建vue对象，并关联指定的HTML区域-->
    <script>
        var app = new Vue({
            // el指定管理的区域，这里是id是app的块
            el: '#app',

            data: {
                name: '哈哈',
                wechat: 'haha'
            },

            //存放函数
            methods: {
                clickMe: function () {
                    //获取this.name
                    //修改值this.name
                    this.name = '呼呼';
                    this.wechat = 'huhu';
                }
            }
        })

    </script>

</body>
</html>
